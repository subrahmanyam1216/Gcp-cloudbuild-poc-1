  ---
  
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: green-deploy
    labels:
      app: frontend
      color: green
  spec:
    replicas: 1
    template:
      metadata:
        name: green-deploy
        labels:
          app: frontend
          color: green
      spec:
        containers:
          - image: nginx
            name: version-deploy
            ports:
              - containerPort: 80
    selector:
      matchLabels:
        app: frontend
        color: green
  
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: version-service
  spec:
    selector:
      app: frontend
    ports:
      - targetPort: 80
        port: 80
    type: LoadBalancer
  
