---
  apiVersion: v1
  kind: Pod
  metadata:
    name: ngix-pod
    labels:
      app: frontend
  spec:
    containers:
      - image: gcr.io/cloud-build-poc-gke/version:c4b19610c23609d10210beec01b1266bfb7e5696
        name: version
        ports:
          - containerPort: 80
            name: web
  
  ---
  
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: green-deploy
    labels:
      app: frontend
      color: green
  spec:
    replicas: 1
    template:
      metadata:
        name: green-deploy
        labels:
          app: frontend
          color: green
      spec:
        containers:
          - image: gcr.io/cloud-build-poc-gke/version:c4b19610c23609d10210beec01b1266bfb7e5696
            name: version-deploy
            ports:
              - containerPort: 80
    selector:
      matchLabels:
        app: frontend
        color: green
  
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: version-service
  spec:
    selector:
      app: frontend
    ports:
      - targetPort: 80
        port: 80
    type: LoadBalancer
  
